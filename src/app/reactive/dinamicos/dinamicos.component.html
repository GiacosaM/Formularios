<h2>Reactive: <small> Dinamicos </small></h2>
<hr>

<form (ngSubmit)="guardar()" [formGroup]="miFormulario" autocomplete="off">

    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input  class="form-control" 
                    type="text"
                    formControlName="nombre"
                    placeholder="Nombre de la persona">
                    <span class="form-text text-danger"
                    *ngIf="campoEsValido('nombre')">
                        Este campo es Obligatorio, Debe contener al menos 3 letras
                    </span>
        </div>
    </div>


    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">

            <div class="input-group">
                <input  class="form-control"
                        [formControl]="nuevoFavorito" 
                        placeholder="Agregar Favorito"
                        (keyup.enter)="agregarFavorito()" >
                    <button class="btn btn-outline-primary"
                            type="button"
                            (click)="agregarFavorito()"
                            >
                        Agregar
                    </button>
            </div>
        </div>
    </div>


    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9" formArrayName="favoritos">

            <div class="input-group mb-1"
                *ngFor="let favorito of FavoritosArr.controls; let i = index">

                <input class="form-control"
                        [formControlName]="i">

                    <button class="btn btn-outline-danger"
                            type="button"
                            (click)="borrar(i)">
                        Eliminar
                    </button>
            </div> 
            
        </div>
    </div>


    <div class=" row">
        <div class="col-sm-12">
            <button type="submit"

                    class="btn btn-primary float-end"
                    >
                Guardar
            </button>
        </div>
    </div>

</form>


<span> Valid </span>
<pre>{{ miFormulario.valid | json}}</pre>
<br>

<span>Value</span>
<pre> {{ miFormulario.value | json}}</pre>
<br>
<span>Agergar Juego</span>
<pre> {{ nuevoFavorito.valid}}</pre>
<pre> {{ nuevoFavorito.value}}</pre>
